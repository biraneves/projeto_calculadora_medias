<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Calculadora de médias</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./assets/images/logo.png" alt="Capelo e diploma">
            <h1>Calculadora de médias</h1>
        </header>
        <main>
            <form id="form-atividade">
                <input type="text" id="nome-atividade" placeholder="Nome da atividade" required>
                <input type="number" id="nota-atividade" placeholder="Nota da atividade" min="0" max="10" required>
                <button type="submit">Adicionar +</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Nome da atividade</th>
                        <th>Nota da atividade</th>
                        <th>Aprovado?</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Média final</td>
                        <td id="media-final-valor">---</td>
                        <td id="media-final-resultado">---</td>
                    </tr>
                </tfoot>
            </table>
        </main>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
